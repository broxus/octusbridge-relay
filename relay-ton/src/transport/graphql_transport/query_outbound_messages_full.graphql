query QueryOutboundMessagesFull($address: String!, $start_lt: String!, $end_lt: String!, $limit: Int!) {
    messages(filter: {
        src: { eq: $address },
        msg_type: { eq: 2 },
        created_lt: { ge: $start_lt, lt: $end_lt }
    }, orderBy: [
        {
            path: "created_lt",
            direction: DESC
        }
    ], limit: $limit) {
        src_transaction(timeout: 60) {
            id
            lt
            out_messages {
                boc
            }
        }
    }
}
