query QueryBlockAfterSplit($block_id: String!, $prev_id: String!, $timeout: Float!) {
    blocks(filter: {
        prev_ref: {
            root_hash: { eq: $block_id }
        },
        OR: {
            prev_alt_ref: {
                root_hash: { eq: $prev_id }
            }
        }
    }, timeout: $timeout) {
        id
        gen_utime
        after_split
        workchain_id
        shard
        in_msg_descr {
            msg_id
            transaction_id
        }
    }
}
