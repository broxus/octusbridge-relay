query AccountTransactionsQuery($account: String, $last_transaction_lt: String, $limit: Int) {
    transactions(filter: {
        account_addr: { eq: $account },
        lt: { le: $last_transaction_lt }
    }, orderBy: [
        {
            path: "lt",
            direction: DESC
        }
    ], limit: $limit) {
        boc
    }
}
