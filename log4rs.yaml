refresh_rate: 30 seconds
appenders:
  stdout:
    kind: console
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S %Z)(utc)} - {h({l})} {M} {f}:{L} = {m} {n}"
  all:
    kind: file
    path: "log/requests.log"
    encoder:
      pattern: "{d} - {M} {f}:{L} = {m}{n}"
root:
  level: error
  appenders:
    - stdout
loggers:
  relay:
    level: debug
    appenders:
      - all
      - stdout
    additive: false
  relay_eth:
    level: debug
    appenders:
      - all
      - stdout
    additive: false
  relay_ton:
    level: debug
    appenders:
      - all
      - stdout
    additive: false
